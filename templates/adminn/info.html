{% extends 'admin/base.html' %}
{% block css_file %}
<link rel="stylesheet" type="text/css" href="/css/dropzone.css">
{% endblock %}
{% block header %}
{% endblock %}
{% block container %}
<div class="edit_data card">
    <div class="card-body">
        <div class="row">
            <div class="col">
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Название</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="name" value="{{data.name}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Телефон номер</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="phone_number" value="{{data.phone_number}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Адресс</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="address" value="{{data.address}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">О нас</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="about_us" value="{{data.about_us}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">С дата</label>
                    <div class="col-sm-9">
                        <select class="datepicker-here form-control digits" name="from_day">
                            <option {% if data and data.from_day|int== 1 %}selected{% endif %} value="1">Понедельник
                            </option>
                            <option {% if data and data.from_day|int== 2 %}selected{% endif %} value="2">Вторник
                            </option>
                            <option {% if data and data.from_day|int== 3 %}selected{% endif %} value="3">Среда</option>
                            <option {% if data and data.from_day|int== 4 %}selected{% endif %} value="4">Четверг
                            </option>
                            <option {% if data and data.from_day|int== 5 %}selected{% endif %} value="5">Пятница
                            </option>
                            <option {% if data and data.from_day|int== 6 %}selected{% endif %} value="6">Суббота
                            </option>
                            <option {% if data and data.from_day|int== 7 %}selected{% endif %} value="7">Воскресенье
                            </option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">По дата</label>
                    <div class="col-sm-9">
                        <select class="datepicker-here form-control digits" name="to_day">
                            <option {% if data and data.to_day|int== 1 %}selected{% endif %} value="1">Понедельник
                            </option>
                            <option {% if data and data.to_day|int== 2 %}selected{% endif %} value="2">Вторник</option>
                            <option {% if data and data.to_day|int== 3 %}selected{% endif %} value="3">Среда</option>
                            <option {% if data and data.to_day|int== 4 %}selected{% endif %} value="4">Четверг</option>
                            <option {% if data and data.to_day|int== 5 %}selected{% endif %} value="5">Пятница</option>
                            <option {% if data and data.to_day|int== 6 %}selected{% endif %} value="6">Суббота</option>
                            <option {% if data and data.to_day|int== 7 %}selected{% endif %} value="7">Воскресенье
                            </option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Время с</label>
                    <div class="col-sm-9">
                        <div>
                            <div class="input-group clockpicker" data-placement="top" data-align="left"
                                 data-donetext="Done">
                                <input class="form-control" name="from_time" type="text"
                                       value="{{data.from_time}}"><span class="input-group-addon"><span
                                    class="glyphicon glyphicon-time"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Время по</label>
                    <div class="col-sm-9">
                        <div>
                            <div class="input-group clockpicker" data-placement="top" data-align="left"
                                 data-donetext="Done">
                                <input class="form-control" name="to_time" type="text" value="{{data.to_time}}"><span
                                    class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Почта</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="email" value="{{data.email}}">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Photo</label>
                    <div class="col-sm-9" data-name="photo">
                        {% if data.photo %}
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row gallery my-gallery" id="aniimated-thumbnials14" itemscope=""
                                             data-pswp-uid="15">
                                            <figure class="col-md-3 col-6 img-hover hover-15" itemprop="associatedMedia"
                                                    itemscope=""><a href="/static/uploads/{{data.photo}}"
                                                                    itemprop="contentUrl" data-size="1600x950"
                                                                    data-bs-original-title="" title="">
                                                <div><img src="/static/uploads/{{data.photo}}" itemprop="thumbnail"
                                                          alt="Image description"></div>
                                            </a>
                                                <figcaption itemprop="caption description">Image caption 1</figcaption>
                                            </figure>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                        <input type="hidden" name="photo" value="{{data.photo}}">
                        <input class="form-control" type="file" id="new">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-end">
        <div class="col-sm-9 offset-sm-3">
            <a href="#" class="btn btn-primary js-edit">Изменить</a>
        </div>
    </div>
</div>
{% endblock %}
{% block js_file %}
<script src="/js/manage.js"></script>
<script src="/js/dropzone.js"></script>
<script src="/js/dropzone-script.js"></script>
<script src="/js/tooltip-init.js"></script>
{% endblock %}
{% block js %}
<script>

    $('.js-edit').click(function () {
        var new_data = getValues('.edit_data')
        new_data.action = "edit"
        console.log(new_data)
        $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/api/info/',
            data: JSON.stringify(new_data),
            success: function (d) {
                if (d['_success'] == true) {
                    alert("good");
                    location.reload();
                } else {
                    alert(d['message'])
                }
            },
            error: function (d) {
                alert("errors")
            }
        });
        return false;
    });
    $('[type="file"]').change(function () {
        var trigger_name = $(this).parents('.col-sm-9').data('name');
        var input_name = $(this).closest('.col-sm-9').find('[name="' + trigger_name + '"]');
        uploadImage($(this).attr('id')).then(function (data) {
            input_name.val(String(data['file name']));
        }, function (data) {
            alert('error');
        });
    })
</script>
{% endblock %}
