{% extends 'admin/base.html' %}
{% block css_file %}
<link rel="stylesheet" type="text/css" href="/css/dropzone.css">
{% endblock %}
{% block header %}
{% endblock %}
{% block container %}
<div class="card-footer">
    <div class="col-sm-9 offset-sm-0">
        <a class="btn btn-info" onclick="js_redirect()">Назад</a>
    </div>
</div>
<div class="edit_data card">
    <input class="data_id" type="hidden" value="{{data._id}}" name="_id">
    <div class="card-body">
        <div class="row">
            <div class="col">
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Фамилия</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text"
                               value="{% if data.last_name %}{{data.last_name}}{% endif %}" name="last_name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Имя</label>
                    <div class="col-sm-9">
                        <input class="form-control" value="{% if data.first_name %}{{data.first_name}}{% endif %}"
                               type="text" name="first_name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Отчества</label>
                    <div class="col-sm-9">
                        <input class="form-control" value="{% if data.middle_name %}{{data.middle_name}}{% endif %}"
                               type="text" name="middle_name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Username</label>
                    <div class="col-sm-9">
                        <input class="form-control" value="{% if data.username %}{{data.username}}{% endif %}"
                               type="text" name="username">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">День рождение</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="date"
                               value="{% if data.birthday %}{{data.birthday}}{% endif %}" name="birthday">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">email</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" value="{% if data.email %}{{data.email}}{% endif %}"
                               name="email">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">ИИН</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" value="{% if data.iin %}{{data.iin}}{% endif %}"
                               name="iin">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Телефон номер</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text"
                               value="{% if data.phone_number %}{{data.phone_number}}{% endif %}" name="phone_number">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Пароль</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="password" name="password">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Повторите пароль</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="password" name="reply_password">
                    </div>
                </div>
                <div class="mb-3 row g-3">
                    <label class="col-sm-3 col-form-label">Разрешение(доступ)</label>
                    <div class="col-xl-5 col-sm-9">
                        <select class="datepicker-here form-control digits" name="scope" multiple="">
                            {% for x in roles %}
                            <option {% if x.title in data.scope %} selected {% endif %} value="{{x.title}}">
                                {{x.title}}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mb-3 row g-3">
                    <label class="col-sm-3 col-form-label">Роль</label>
                    <div class="col-xl-5 col-sm-9">
                        <select class="datepicker-here form-control digits" name="role_id">
                            {% for x in roles %}
                            <option {% if x._id|string== data.role_id %} selected {% endif %} value="{{x._id}}">
                                {{x.title}}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Фото</label>
                    <div class="col-sm-9" data-name="photo">
                        {% if data.photo %}
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row gallery my-gallery" id="aniimated-thumbnials14" itemscope=""
                                             data-pswp-uid="15">
                                            <figure class="col-md-3 col-6 img-hover hover-15" itemprop="associatedMedia"
                                                    itemscope=""><a href="/static/uploads/{{data.photo}}"
                                                                    itemprop="contentUrl" data-size="1600x950"
                                                                    data-bs-original-title="" title="">
                                                <div><img src="/static/uploads/{{data.photo}}" itemprop="thumbnail"
                                                          alt="Image description"></div>
                                            </a>
                                                <figcaption itemprop="caption description">Image caption 1</figcaption>
                                            </figure>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                        <input type="hidden" name="photo" value="{{data.photo}}">
                        <input class="form-control" type="file" id="new">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-end">
        <div class="col-sm-9 offset-sm-3">
            <a class="btn btn-primary js-edit">Изменить</a>
            <a class="btn btn-danger js-delete">Удалить</a>
        </div>
    </div>
</div>
{% endblock %}
{% block js_file %}
<script src="/js/manage.js"></script>
<script src="/js/dropzone.js"></script>
<script src="/js/dropzone-script.js"></script>
<script src="/js/tooltip-init.js"></script>
{% endblock %}
{% block js %}
<script>

    $('.js-edit').click(function () {
        var data_id = $('.data_id').val()
        var new_data = getValues('.edit_data')
        console.log(new_data)
        new_data.action = "update"
        $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/api/users/' + data_id,
            data: JSON.stringify(new_data),
            success: function (d) {
                if (d['_success'] == true) {
                    alert("good");
                    location.href = '/api/users/list/';
                } else {
                    alert(d['message'])
                }
            },
            error: function (d) {
                alert("errors")
            }
        });
        return false;
    });
    $('.js-delete').click(function () {
        var data_id = $('.data_id').val()
        var new_data = getValues('.edit_data')
        new_data.action = "delete"
        $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/api/users/' + data_id,
            data: JSON.stringify(new_data),
            success: function (d) {
                if (d['_success'] == true) {
                    alert("good");
                    location.href = '/api/users/list/';
                } else {
                    alert(d['message'])
                }
            },
            error: function (d) {
                alert("errors")
            }
        });
        return false;
    });

    function js_redirect() {
        window.location.href = '/api/users/list/'
    }

    $('[type="file"]').change(function () {
        var trigger_name = $(this).parents('.col-sm-9').data('name');
        var input_name = $(this).closest('.col-sm-9').find('[name="' + trigger_name + '"]');
        uploadImage($(this).attr('id')).then(function (data) {
            input_name.val(String(data['file name']));
        }, function (data) {
            alert('error');
        });
    })
</script>
{% endblock %}
