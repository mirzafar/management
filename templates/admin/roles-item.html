{% extends 'admin/base.html' %}
{% block container %}
<div class="nk-content-body">
    <div class="components-preview wide-md mx-auto">
        <div class="nk-block nk-block-lg">
            <div class="row g-gs">
                <div class="col-lg-12">
                    <div class="card card-bordered h-100">
                        <div class="card-inner" id="data-item">
                            <div class="card-head"><h5 class="card-title"></h5></div>
                            <div>
                                <div class="form-group">
                                    <label class="form-label"
                                           for="cf-title">Название
                                    </label>
                                    <input type="text" class="form-control"
                                           name="title"
                                           value="{{role.title}}"
                                           id="cf-title">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" name="description">{{role.description}}</textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label"
                                           for="cf-role">Разрешение
                                    </label>
                                    <select id="cf-role"
                                            class="form-select js-select2 select2-hidden-accessible"
                                            name="permissions"
                                            multiple
                                    >
                                        {% for pr in permissions %}
                                        <option value="{{pr.key}}"
                                                {% if pr.key in role.permissions %}
                                                selected
                                                {% endif %}>{{pr.title}}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <button onclick="saveItem()" type="submit" class="btn btn-lg btn-primary">
                                        Сохранить
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    $('li[data-li="users"]').addClass('active')
    $('li[data-li="user-roles"]').addClass('active')

    let currUrl = window.location.href.split('/')
    let itemId = currUrl[currUrl.length - 1] || currUrl[currUrl.length - 2]

    function saveItem() {
        $.ajax({
            type: 'PUT',
            dataType: 'json',
            url: '/api/roles/' + itemId,
            data: JSON.stringify(getValues('#data-item')),
            success: function (d) {
                if (d['_success'] === true) {
                    alertShow('success')
                    window.location.href = '/api/roles/'
                } else {
                    alertShow('error', d['message'])
                }
            },
            error: function (d) {
                alertShow('waring')
            }
        });
    }

</script>

{% endblock %}
