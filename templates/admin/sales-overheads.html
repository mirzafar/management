{% extends 'admin/base.html' %}
{% block container %}
<div class="components-preview wide-md mx-auto">
    <div class="nk-block-head nk-block-head-sm">
        <div class="nk-block-between">
            <div class="nk-block-head-content">
                <h3 class="nk-block-title page-title"></h3>
            </div>

        </div>
    </div>
    <div class="nk-block">
        <div class="card card-stretch">
            <div class="card-inner">
                <div class="card-title-group">
                    <div class="card-title"><h5 class="title" id="pageTitle">Накладные</h5></div>
                    <div class="nk-block-head-content">
                        <div class="toggle-wrap nk-block-tools-toggle">
                            <a href="#"
                               class="btn btn-icon btn-trigger toggle-expand me-n1"
                               data-target="pageMenu">
                                <em class="icon ni ni-more-v"></em>
                            </a>
                            <div class="toggle-expand-content" data-content="pageMenu">
                                <ul class="nk-block-tools g-3">
                                    <li>
                                        <div class="form-control-wrap">
                                            <div class="form-icon form-icon-right"><em
                                                    class="icon ni ni-search"></em></div>
                                            <input type="text" class="form-control" id="filter-document-number"
                                                   value="{{request.args.get('document-number', '')}}"
                                                   placeholder="Поиск по номер док"></div>
                                    </li>
                                    <li>
                                        <div class="form-control-wrap">
                                            <div class="form-icon form-icon-right"><em
                                                    class="icon ni ni-search"></em></div>
                                            <input type="text" class="form-control" id="filter-query"
                                                   value="{{request.args.get('query', '')}}"
                                                   placeholder="Поиск по название"></div>
                                    </li>
                                    <li class="nk-block-tools-opt">
                                        <a href="#" data-target="addOverhead"
                                           class="toggle btn btn-icon btn-primary d-md-none">
                                            <em class="icon ni ni-plus"></em>
                                        </a>
                                        <a href="#"
                                           data-target="addOverhead"
                                           class="toggle btn btn-primary d-none d-md-inline-flex">
                                            <em class="icon ni ni-plus"></em>
                                            <span>добавить</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-inner p-0">
                <table class="table table-tranx">
                    <thead>
                    <tr class="tb-tnx-head">
                        <th class="tb-tnx-id"><span class="">Название</span></th>
                        <th class="tb-tnx-info"><span class="">Номер документа</span></th>
                        <th class="tb-tnx-amount"><span class="">Сумма(оплечено)</span></th>
                        <th class="tb-tnx-action"><span>&nbsp;</span></th>
                    </tr>
                    </thead>
                    <tbody id="list_items">
                    </tbody>
                </table>
            </div>
            <div class="card-inner">
                <ul class="pagination justify-content-center justify-content-md-start" id="list_pagination">

                </ul>
            </div>
        </div>
    </div>
    <div class="nk-add-product toggle-slide toggle-slide-right" data-content="addOverhead"
         data-toggle-screen="any" data-toggle-overlay="true" data-toggle-body="true" data-simplebar id="new-data-item">
        <div class="nk-block">
            <div class="row g-3">
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="cf-title">Название
                        </label>
                        <input type="text" class="form-control"
                               name="title"
                               id="cf-title">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="cf-description">Описание
                        </label>
                        <input type="text" class="form-control"
                               name="description"
                               id="cf-description">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="cf-document_number">Номер документа
                        </label>
                        <input type="text" class="form-control"
                               name="document_number"
                               id="cf-document_number">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label"
                           for="cf-compiled_at">Время составления
                    </label>
                    <input type="text" class="form-control date-picker-alt"
                           data-date-format="yyyy-mm-dd"
                           name="compiled_at"
                           id="cf-compiled_at">
                </div>
                <div class="col-md-6">
                    <label class="form-label"
                           for="cf-amount_goods">Количества товаров
                    </label>
                    <input type="number" class="form-control"
                           min="0"
                           name="amount_goods"
                           id="cf-amount_goods">
                </div>
                <div class="col-md-6">
                    <label class="form-label"
                           for="cf-whole">Весь
                    </label>
                    <input type="number" class="form-control"
                           min="0"
                           name="whole"
                           id="cf-whole">
                </div>
                <div class="col-md-6">
                    <label class="form-label"
                           for="cf-paid_summ">Сумма к оплате
                    </label>
                    <input type="number" class="form-control"
                           min="0"
                           name="paid_summ"
                           id="cf-paid_summ">
                </div>
                <div class="col-12">
                    <label class="form-label" for="customFileNew" data-name="photo">Фото</label>
                    <div class="card-preview">
                        <div class="card-inner">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card card-bordered photo-place" data-name="photo">
                                        <img class="card-img-top" alt="">
                                        <div class="card-inner">
                                            <div class="form-control-wrap">
                                                <div class="form-file">
                                                    <input type="hidden" name="photo"
                                                           value="{{photo}}">
                                                    <input type="file" multiple=""
                                                           class="form-file-input"
                                                           id="customFileNew" accept="image/*">
                                                    <label class="form-file-label"
                                                           for="customFileNew">Choose file
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <a onclick="createItem()" class="btn btn-primary"><em
                            class="icon ni ni-plus"></em><span>Add New</span></a>
                </div>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    $('li[data-li="sales"]').addClass('active')
    $('li[data-li="sales-overheads"]').addClass('active')

    let urlParams = {
        'response_type': 'json'
    }
    let currentUser = {}

    getListItems(urlParams);

    function clearTable() {
        $('.toggle-shown').removeClass('toggle-shown')
        $('.content-active').removeClass('content-active')
        $('.toggle-overlay').remove()
        $('#list_items tr').remove()
        $('#list_pagination li').remove()
        $('#button_add').empty()
        $('#new-data-item :input').val('');
        currentUser = {}
    }

    async function getListItems(params) {
        let paramsString = $.param(params);
        let apiUrl = '/api/sales/overheads?';
        if (paramsString) {
            apiUrl += paramsString
        }

        try {
            let response = await fetch(apiUrl);

            response = await response.json();
            if (response._success === true) {
                clearTable();
                $.each(response.items, function (index, item) {
                    showDataItem(index, item);
                });

                if (response.pager) {
                    showPagination(response.pager);
                }
            } else {
                alert(response.message);
            }

        } catch (error) {
            alert(`${error.message}`);
        }
    }

    function showDataItem(index, item) {
        let newElementTr = $('<tr>').attr({
            'class': 'tb-tnx-item'
        });

        // Title
        let trTitle = $('<td>').attr({
            class: 'tb-tnx-id'
        })
        trTitle.append(
            $('<div>').attr({class: 'tb-tnx-id'}).append(
                $('<span>').attr({class: 'title'}).text(item.title)
            )
        )
        newElementTr.append(trTitle)
        $(trTitle).click(function () {
            window.location.href = '/api/sales/overheads/' + item._id.toString()
        })

        // document_number
        let trDocNum = $('<td>').attr({
            class: 'tb-tnx-info'
        })
        trDocNum.append(
            $('<div>').attr({class: 'tb-tnx-info'}).append(
                $('<span>').attr({class: 'title'}).text(item.document_number)
            )
        )
        newElementTr.append(trDocNum)

        // paid_summ
        let trPaidSumm = $('<td>').attr({
            class: 'tb-tnx-amount'
        })
        trPaidSumm.append(
            $('<div>').attr({class: 'tb-tnx-amount'}).append(
                $('<span>').attr({}).text(item.paid_summ)
            )
        )
        newElementTr.append(trPaidSumm)

        // action
        let trAction = $('<td>').attr({
            class: 'tb-col-action'
        })
        let trActionDel = $('<a>').addClass('link-cross me-sm-n1').append(
            $('<em>').addClass('icon ni ni-trash')
        )
        trAction.append(
            trActionDel
        )
        newElementTr.append(trAction)
        $(trAction).click(async function () {
            await deleteItem(item)
        })

        $("#list_items").append(newElementTr);

    }

    function showPagination(pager) {

        // ADD LEFT BUTTON PAGINATION
        let newElementLiLeft = $('<li>').addClass('page-item');
        let newElementALeft = $('<a>').addClass('page-link')
        if (pager.prev_page) {
            $(newElementLiLeft).on("click", function () {
                urlParams.limit = pager.limit.toString()
                urlParams.page = pager.prev_page.toString()
                getListItems(urlParams);
            });
            newElementALeft.append($('<em>').addClass('icon ni ni-arrow-left'))
            newElementLiLeft.append(newElementALeft)
        }

        $("#list_pagination").append(newElementLiLeft);

        // ADD CURRENT
        let newElementLiCurrent = $('<li>').addClass('page-item');
        newElementLiCurrent.append($('<a>').addClass('page-link').text(pager.page))
        $("#list_pagination").append(newElementLiCurrent);

        // ADD RIGHT BUTTON PAGINATION
        let newElementLiRight = $('<li>').addClass('page-item');
        let newElementARight = $('<a>').addClass('page-link')
        if (pager.next_page) {
            $(newElementLiRight).on("click", function () {
                urlParams.limit = pager.limit.toString()
                urlParams.page = pager.next_page.toString()
                getListItems(urlParams);
            });
            newElementARight.append($('<em>').addClass('icon ni ni-arrow-right'));
            newElementLiRight.append(newElementARight);
        }
        $("#list_pagination").append(newElementLiRight);
    }

    async function deleteItem(item) {
        try {
            let response = await fetch('/api/sales/overheads/' + item._id.toString(), {
                method: 'DELETE',
            });

            response = await response.json();
            if (response._success === true) {
                await getListItems(urlParams);
            } else {
                alert(response.message);
                // alertShow('error', response.message);
            }

        } catch (error) {
            alertShow('waring', `${error.message}`);
        }
    }

    $('[type="file"]').change(function () {
        var trigger_name = $(this).parents('.photo-place').data('name');
        var input_name = $(this).closest('.photo-place').find('[name="' + trigger_name + '"]');
        let image = $(this).closest('.photo-place').find('img')
        uploadImage($(this).attr('id')).then(function (data) {
            if (data._success) {
                input_name.val(String(data.file_name));
                image.attr('src', '/static/uploads/' + String(data.file_name));
            } else {
                alert(data.message)
            }
        }, function (data) {
            alert('error');
        });
    })

    async function createItem() {
        try {
            let response = await fetch('/api/sales/overheads/create/', {
                method: 'POST',
                body: JSON.stringify(getValues('#new-data-item'))
            });

            response = await response.json();
            if (response._success === true) {
                await getListItems(urlParams)
            } else {
                alert(response.message);
            }

        } catch (error) {
            alertShow('waring', `${error.message}`);
        }
    }

    $('#filter-query').change(async function () {
        urlParams.query =  $(this).val();
        await getListItems(urlParams)
    })

    $('#filter-document-number').change(async function () {
        urlParams['document-number'] =  $(this).val()
        await getListItems(urlParams)
    })


</script>
{% endblock %}
