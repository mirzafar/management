{% extends 'admin/base.html' %}
{% block container %}
<div class="nk-content-body">
    <div class="components-preview wide-md mx-auto">
        <div class="nk-block nk-block-lg">
            <div class="row g-gs">
                <div class="col-lg-12">
                    <div class="card card-bordered h-100">
                        <div class="card-inner" id="data-item">
                            <div class="card-head"><h5 class="card-title"></h5></div>
                            <div>
                                <div class="form-group">
                                    <label class="form-label"
                                           for="cf-last-name">Фимилия
                                    </label>
                                    <input type="text" class="form-control"
                                           name="last_name"
                                           value="{{customer.last_name}}"
                                           id="cf-last-name">
                                </div>
                                <div class="form-group">
                                    <label class="form-label"
                                           for="cf-first-name">Имя
                                    </label>
                                    <input type="text" class="form-control"
                                           name="first_name"
                                           value="{{customer.first_name}}"
                                           id="cf-first-name">
                                </div>
                                <div class="form-group">
                                    <label class="form-label"
                                           for="cf-middle-name">Отчества
                                    </label>
                                    <input type="text" class="form-control"
                                           value="{{customer.middle_name}}"
                                           name="middle_name"
                                           id="cf-middle-name">
                                </div>
                                <div class="form-group">
                                    <label class="form-label"
                                           for="cf-password-new">Пароль
                                    </label>
                                    <input type="text" class="form-control"
                                           name="password"
                                           id="cf-password-new">
                                </div>

                                <div class="form-group">
                                    <label class="form-label"
                                           for="cf-password2-new">Повторите пароль
                                    </label>
                                    <input type="text" class="form-control"
                                           name="reply_password"
                                           id="cf-password2-new">
                                </div>
                                <div class="form-group">
                                    <label class="form-label"
                                           for="cf-role">Роль
                                    </label>
                                    <select id="cf-role"
                                            class="form-select js-select2 select2-hidden-accessible"
                                            name="role_id"
                                    >
                                        <option value="">Выберите</option>
                                        {% for role in roles %}
                                        <option value="{{role.id}}"
                                                {% if customer.role_id== role.id %}
                                                selected
                                                {% endif %}>{{role.title}}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label"
                                           for="cf-username">Username
                                    </label>
                                    <input type="text" class="form-control"
                                           value="{{customer.username}}"
                                           name="username"
                                           id="cf-username">
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="customFile" data-name="photo">Фото</label>
                                    <div class="card-preview">
                                        <div class="card-inner">
                                            <div class="row">
                                                <div class="col-lg-8">
                                                    <div class="card card-bordered photo-place" data-name="photo">
                                                        <img class="card-img-top"
                                                             {% if customer.photo %}
                                                             src="/static/uploads/{{customer.photo}}/"
                                                             {% endif %}
                                                             alt="">
                                                        <div class="card-inner">
                                                            <div class="form-control-wrap">
                                                                <div class="form-file">
                                                                    <input type="hidden" name="photo"
                                                                           value="{{customer.photo}}">
                                                                    <input type="file" multiple=""
                                                                           class="form-file-input"
                                                                           id="customFile">
                                                                    <label class="form-file-label"
                                                                           for="customFile">Choose file
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label class="form-label"
                                           for="cf-birthday">birthday
                                    </label>
                                    <input type="text" class="form-control date-picker-alt"
                                           data-date-format="yyyy-mm-dd"
                                           value="{% if customer.birthday %}{{customer.birthday}}{% endif %}"
                                           name="birthday"
                                           id="cf-birthday">
                                </div>

                                <div class="form-group">
                                    <label class="form-label"
                                           for="cf-phone-no">Phone No
                                    </label>
                                    <input type="text"
                                           name="phone_number"
                                           value="{{customer.phone_number}}"
                                           class="form-control"
                                           id="cf-phone-no">
                                </div>

                                <div class="form-group">
                                    <button onclick="saveItem()" type="submit" class="btn btn-lg btn-primary">
                                        Сохранить
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    $('li[data-li="users"]').addClass('active')

    $('[type="file"]').change(function () {
        var trigger_name = $(this).parents('.photo-place').data('name');
        var input_name = $(this).closest('.photo-place').find('[name="' + trigger_name + '"]');
        let image = $(this).closest('.photo-place').find('img')
        uploadImage($(this).attr('id')).then(function (data) {
            input_name.val(String(data['file_name']));
            image.attr('src', '/static/uploads/' + String(data['file_name']));
        }, function (data) {
            alert('error');
        });
    })

    let currUrl = window.location.href.split('/')
    let itemId = currUrl[currUrl.length - 1] || currUrl[currUrl.length - 2]

    function saveItem() {
        let data = getValues('#data-item')
        $.ajax({
            type: 'PUT',
            dataType: 'json',
            url: '/api/users/' + itemId,
            data: JSON.stringify(data),
            success: function (d) {
                if (d['_success'] === true) {
                    alertShow('success')
                    window.location.href = '/api/users/'
                } else {
                    alertShow('error', d['message'])
                }
            },
            error: function (d) {
                alertShow('waring')
            }
        });
    }

</script>

{% endblock %}
